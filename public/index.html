  <head>

    <link rel="stylesheet" type="text/css" href="assets/styles.css">

    <link rel="shortcut icon" href="assets/favicon.ico" />
    <script src="https://fb.me/react-15.0.1.min.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <body id="home">

    <div class="signup-or-login info-box col-md-6 col-md-offset-3">

      <div class="dashboard-container col-md-10 col-md-offset-1">
        <h1>Welcome to z0ne</h1>
        <hr/>
        <h4><strong>Login or register a new account to get started</strong></h4>
        <div class="row col-md-12 login-btns">        
          <button type="button" class="btn btn-lg btn-default col-xs-6 go-to-login-btn">Login</button>
          <button type="button" class="btn btn-lg btn-default col-xs-6 go-to-signup-btn">Sign up</button>
        </div>

      </div>
    </div>

<!-- /  / / / / / / / / / /  Signup / / / / / / / / / / / / / / / / / -->
    <div class="signup info-box mdl-layout mdl-js-layout mdl-layout--fixed-header col-md-6 col-md-offset-3">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
              <a href="/"><h3>z0ne</h3></a>
            </div>
          </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Register</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <p>Enter an email, password below to signup</p>

                <input class="mdl-textfield__input form-control"  type="text" id="email" name="email" placeholder="Email"/>
                &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input form-control"  type="password" id="password" name="password" placeholder="Password"/>
                <br/><br/>
                <button class="mdl-button mdl-js-button mdl-button--raised btn" id="quickstart-sign-up" name="signup">Sign Up</button></br>
                <a href="#" class="go-to-login">Login</a>    

              </div>
            </div>

          </div>
        </main>
      </div>

<!--  / / / / /   / / / /Login  / / / / / / / / /  -->


      <div class="login info-box  mdl-layout mdl-js-layout mdl-layout--fixed-header col-md-6 col-md-offset-3">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
              <a href="/"><h3>z0ne</h3></a>
            </div>
          </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <p>Enter an email and password below to sign in</p>

                <input class="mdl-textfield__input form-control" style="display:inline;width:auto;" type="text" id="login-email" name="email" placeholder="Email"/>
                &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input form-control" style="display:inline;width:auto;" type="password" id="login-password" name="password" placeholder="Password"/>
                <br/><br/>
                <button disabled class="mdl-button mdl-js-button mdl-button--raised btn" id="quickstart-sign-in" name="signin">Sign In</button><br>
                <a href="#" class="go-to-signup">Sign up</a>            
              </div>
            </div>

          </div>
        </main>
      </div>


<!--  / / / / /   / / / /Enter Device ID and Code / / / / / / / / /  -->
    <div class="post-signup info-box  mdl-layout mdl-js-layout mdl-layout--fixed-header col-md-6 col-md-offset-3">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
              <a href="/"><h3>z0ne</h3></a>
            </div>
          </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Device Details</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <p>Enter your Device ID and Code (sent via email)</p>
                <input class="mdl-textfield__input form-control"  type="device-id" id="device-id" name="device-id" placeholder="device-id"/>
                &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input form-control"  type="code" id="code" name="code" placeholder="code"/>
                <br/><br/>
                <button class="mdl-button mdl-js-button mdl-button--raised btn" id="post-signup-submit" name="submit">Submit</button>

              </div>
            </div>

          </div>
        </main>
      </div>
